 {{errorMessage}}
 <h4>Choose Stocks from the list</h4>
 
 <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
     <div class="form-group" *ngIf="stocks">
         <select [(ngModel)]="selected"  [ngModelOptions]="{standalone: true}" (change)="selectName();">
          <option *ngFor="let stk of stocks" [(ngValue)]="stk.name">{{stk.name}}</option>
           </select>
      </div>  
      <!-- <div class="form-group" >
        <label for="stockslist">Stocks Selected</label>
        <input type="text" class="form-control" name="stockslist" [(ngModel)]="form.stockslist" 
        required />  
     </div>-->
      <div class="form-group">
        <button class="btn btn-primary">Click For Live Data</button>
      </div>
   </form>
</div>
<p>{{ selected }}</p>
